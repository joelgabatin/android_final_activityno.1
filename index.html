<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap the Button Game</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Tap the Button Game</h1>

    <!-- Game container using Bootstrap card -->
    <div id="gameContainer" class="card mx-auto" style="width: 100%; height: 100%;">
      <!-- Card Header with View Leaderboard Link -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Game Info</span>
        <a href="leaderboard.html" class="text-decoration-none">
          <i class="fas fa-trophy me-1"></i>Leaderboard
        </a>
      </div>

      <div class="card-body">
        <div class="mb-3">
          <p class="mb-0">
            Level: <span id="level">1</span>
            (Taps needed: <span id="levelRequirement">10</span>)
          </p>
          <p class="mb-0">Time: <span id="timer">--</span> seconds</p>
          <p class="mb-0">Total Taps: <span id="score">0</span></p>
        </div>

        <!-- Game control buttons -->
        <div class="d-grid gap-2">
          <button id="startGameButton" class="btn btn-primary">Start Game</button>
          <button id="tapButton" class="btn btn-warning" hidden>Tap Me!</button>
          <button id="restartButton" class="btn btn-info" hidden>Restart Game</button>
          <button id="installButton" class="btn btn-success" hidden>Install App</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Game Logic -->
  <script src="game.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker registration failed', err));
      });
    }
  </script>
</body>
</html>
