<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Tap the Button Game</title>
</head>
<body>
  <h1>Tap the Button Game</h1>
  <!-- Game container for game elements -->
  <div id="gameContainer">
    <p>
      Level: <span id="level">1</span>  
      (Taps needed: <span id="levelRequirement">10</span>)
    </p>
    <p>Time: <span id="timer">--</span> seconds</p>
    <p>Total Score: <span id="score">0</span></p>
    
    <!-- The game control buttons -->
    <button id="startGameButton">Start Game</button>
    <button id="tapButton" hidden>Tap Me!</button>
    <button id="restartButton" hidden>Restart Game</button>
    <button id="installButton" hidden>Install App</button>
  </div>

  <script src="game.js"></script>
  <script>
    // Service Worker registration for PWA offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker registration failed', err));
      });
    }
  </script>
</body>
</html>
